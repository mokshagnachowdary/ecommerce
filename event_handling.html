<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
        document.getElementById('p1').onmouseover=fun1;
        return false;
}
        function fun2(){
        document.getElementById('p1').style.color="green";
        return false;
}
    </script>
</head>
<body>
    <p id="p1">Hello World</p>
<form>
<input type="submit" onmouseover="return fun1();">
<input type="submit" onmouseout="return fun2();">


</form>

</body>
</html>
